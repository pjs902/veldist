version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group JAX ecosystem updates together
      jax:
        patterns:
          - "jax*"
          - "numpyro*"
      # Group testing dependencies
      dev-dependencies:
        patterns:
          - "pytest*"
